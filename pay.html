        <a href="index.html" class="logo"></a>
        <!--购物步骤-->

                <!--第二步 确认订单信息-->

                    <span class="triangle"></span>
                    <span class="ico-number1">2</span>
                    确认订单信息
                </li>
                <!--第三步 成功提交订单-->
                <li class="step-3 current">
                    <span class="ico-number1">3</span>
                    成功提交订单
                </li>
            </ul>
        </div><!--头部序号步骤-->

        <!-- 支付成功-->
        <div class="payment-callback">
            <div class="callback-info">
                <p class="ico-success"></p>

                <p class="success-txt">
                <span class="f14">
                                            订单已提交，请于48小时内完成支付
                                    </span>
                    <span class="rede1">（逾期订单将被取消）</span>
                </p>
                <p class="text">
                <span class="pr40">
                    共1张订单：
                    <a href="/index.php?_c=order&amp;_a=orderDetail&amp;order_id=9474163" target="_blank" class="order-number">
                        170744795900001
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span>
                        应付金额：
                        <span class="rede1">
                            ¥<span class="f24">0.00</span>
                        </span>
                    </span>
                </span>
                </p>
            </div>
        </div>
        <div class="payment-way">
            <div class="title">支付方式</div>
            <div class="payment-way-box">
                <!--平台支付-->
                <div class="payment-platform-pay">
                    <div class="title">平台支付</div>
                    <div class="way-data clearfix">
                        <div class="each clearfix">
                            <label>
                                <input type="radio" checked="" class="pay-data" name="payment_code" value="alipay">
                                <img src="http://img1.cdn.daling.com/st/web/img/bank/ZFB1.png">
                                <p class="text">支付更方便，更安全</p>
                            </label>
                        </div>
                    </div>
                </div>
                <!--网银支付-->
            </div>
        </div>






















        <!--结算行   总计-->
        <div class="jiesuan">
            <div class="total-box clear">
                <div class="toolbar clear">
                    <a href="#" class="btn-count btn-count-3">立即支付</a>
                    <div class="total-count" style=" padding-top: 17px;">
                        <!--总金额-->
                        <p>
                            <span class="item">应付金额：</span>
									<span class="sumprice red">¥
										<span class="f20">0.00</span>
									</span>
                        </p>
                    </div>
                </div>
            </div>
        </div><!--结算 结尾-->

    </div><!--cart-top-->
</div><!--da-cart-->
